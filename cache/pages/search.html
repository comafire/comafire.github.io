<html>
    <head>
        <title>Google Custom Search</title>
        <meta name="tags" content="" />
        <meta name="date" content="2019-02-09 00:00" />
        <meta name="category" content="" />
        <meta name="authors" content="comafire" />
        <meta name="summary" content="Google Custom Search" />
    </head>
    <body>
        <!-- Google custom search -->
        <form method="get" action="https://www.google.com/search" class="navbar-form navbar-right" role="search">
        <div class="form-group">
        <input type="text" name="q" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-primary">
            <span class="glyphicon glyphicon-search"></span>
        </button>
        <input type="hidden" name="sitesearch" value="https://comafire.github.io">
        </form>
        <!-- End of custom search -->
    </body>
</html>
